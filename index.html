<!DOCTYPE html>
<html>
<head>
  <title>Best video player</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href='./static/normalize.css'>
  <link rel="stylesheet" href='./static/style.css'>
  <link rel="stylesheet" href="./static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./static/img/favicon.svg" type="image/png">
</head>
<body>
  <div id="player" class="player">
    <div class="display js-video-container"></div>
    <div class="buttons-area">
      <div class="left-buttons">
        <button class="player-button play js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="player-button play js-pause-button" hidden><i class="fa fa-pause" aria-hidden="true"></i></button>
        <button class="player-button volume js-volume-button"><i class="fa fa-volume-off" aria-hidden="true"></i></button>
        <button class="player-button volume js-mute-button" hidden><i class="fa fa-volume-up" aria-hidden="true"></i></button>
        <div class = "timer" >
          <span class="js-current-time"></span>
        </div>
      </div>
      <div class="progressbar progress js-progress">
        <div class="progressbar slider js-progress-slider"></div>
        <span class="dot"></span>
      </div>
      <div class="right-buttons">
        <div class = "timer" >
          <span class="js-duration"></span>
        </div>
        <button class="player-button fullscreen js-fullscreen-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./static/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
    });
  </script>

</body>
</html>
